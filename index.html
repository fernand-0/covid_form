<DOCTYPE html>
    <html lang="en">
    
      <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Covid Form</title>
      </head>
    
      <body>
        <h1 id="title">Covid Form</h1>
        <p id="description">Make sure to fill in all the fields of the form correctly before submitting</p>
    
      <!--about-->
    
        <form id="survey-form">
          <fieldset>
            <legend>Personal Data</legend>
            <div class="personal-data">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" placeholder="Enter your name" required />
            </div>
    
            <div class="personal-data">
              <label for="email-label">E-mail</label>
              <input type="email" name="email" id="email" placeholder="Enter your e-mail" required />
            </div>
    
            <div class="personal-data">
              <label for="number">D.O.B.</label>
              <input type="date" name="date" id="date" min="13" max="120" placeholder="Age" required />
            </div>
          </fieldset>
    
          <fieldset>
            <legend>Blood Type</legend>
            <div class="blood-type">
              <select id="dropdown">
              <option value="value 1">Choose 1</option>  
              <option value="value 2">A +</option>
              <option value="value 3">A -</option>
              <option value="value 4">B +</option>
              <option value="value 5">B -</option>
              <option value="value 6">AB +</option>
              <option value="value 7">AB -</option>
              <option value="value 8">O +</option>
              <option value="value 9">O -</option>
              </select>
            </div>
          </fieldset>
    
          <fieldset>
            <legend>Gender</legend>
            <div class="gender">
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label>

              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label>
              
              <input type="radio" id="other" name="gender" value="other">
              <label for="other">Other</label>
            </div>
          </fieldset>
    
        <!--symptoms-->
          
          <fieldset>
            <legend>Symptoms</legend>
            <div class="symptoms">

              <div>
                <input type="checkbox" id="headache" name="headache" value="headache">
                <label for="headache">Headache</label>
              </div>

              <div>
                <input type="checkbox" id="fever" name="fever" value="fever">
                <label for="fever">Fever or chills</label>
              </div>
            
              <div>
                <input type="checkbox" id="cough" name="cough" value="cough">
                <label for="cough">Cough</label>
              </div>

              <div>
                <input type="checkbox" id="throat" name="throat" value="throat">
                <label for="throat">Sore throat</label>
              </div>
              
              <div>
                <input type="checkbox" id="congestion" name="congestion" value="congestion">
                <label for="congestion">Congestion or runny nose</label>
              </div>
              
              <div>
                <input type="checkbox" id="loss_state_smell" name="loss_state_smell" value="loss_state_smell">
                <label for="loss_state_smell">New loss of taste or smell</label>
              </div>
              
              <div>
                <input type="checkbox" id="fatigue" name="fatigue" value="fatigue">
                <label for="fatigue">Fatigue</label>
              </div>
              
              <div>
                <input type="checkbox" id="short_breath" name="short_breath" value="short_breath">
                <label for="short_breath">Shortness of breath or difficulty breathing</label>
              </div>
              
              <div>
                <input type="checkbox" id="body_aches" name="body_aches" value="body_aches">
                <label for="body_aches">Muscle or body aches</label>
              </div>

              <div>
                <input type="checkbox" id="nausea_vomit" name="nausea_vomit" value="nausea_vomit">
                <label for="nausea_vomit">Nausea or vomiting</label>
              </div>

              <div>
                <input type="checkbox" id="diarrhea" name="diarrhea" value="diarrhea">
                <label for="diarrhea">Diarrhea</label>
              </div>
              
            </div>
          </fieldset>
        
        <!--What happened-->
          
          <fieldset>
            <legend>Tell us what happened</legend>
            <div class="what-happened">
              <textarea id="tell-us" name="tell-us" rows="4" cols="50" placeholder="when, where..."></textarea>
            </div>

            <button type="submit" id="submit" name="submit" value="Submit">Submit</button>
          </fieldset>
      
        </form>
        
      </body>
    </html>
